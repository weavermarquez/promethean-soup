name: Build Forager Module

on:
  push:
    branches: [main]
    paths:
      - 'forager/**'
      - '.github/workflows/build-forager.yml'
  pull_request:
    paths:
      - 'forager/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: forager
        run: mvn -B package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: forager-module
          path: forager/target/forager.jar
